<html>
  <body>
    <div id="container">
      <h2>Hero's List</h2>
      <ul class="hero-list">
        <li class="hero-list-item">Batman</li>
        <li class="hero-list-item">Superman</li>
        <li class="hero-list-item">Spiderman</li>
        <li class="hero-list-item">Hulk</li>
        <li class="hero-list-item">Wolverine</li>
      </ul>
    </div>
  </body>
</html>

<script>
const listEl = document.querySelectorAll('.hero-list-item');

let mouseOver = function(){
  listEl.forEach(item => item.addEventListener('mouseover', ()=>{
    item.style.color = 'red';
  }))
}

let mouseOut = function(){
  listEl.forEach(item => item.addEventListener('mouseout', ()=>{
    item.style.color = 'black';
  }))
}

mouseOver();
mouseOut();

</script>
